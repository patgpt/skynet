name: ðŸ“š Documentation Issue
description: Report issues or suggest improvements to documentation
title: "[Docs]: "
labels: ["documentation", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation!

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation issue is this?
      options:
        - Error/Typo
        - Missing Information
        - Unclear/Confusing
        - Outdated
        - Code Example Issue
        - API Reference
        - New Documentation Needed
    validations:
      required: true

  - type: dropdown
    id: doc-location
    attributes:
      label: Documentation Location
      description: Where is the documentation issue?
      options:
        - README.md
        - Getting Started Guide
        - Architecture Guide
        - Tools Overview
        - Setup Guide
        - Testing Guide
        - Building Guide
        - Release Guide
        - API Reference (Infrastructure)
        - API Reference (Database)
        - API Reference (Memory)
        - API Reference (Interactions)
        - API Reference (Cognitive)
        - TypeDoc Generated Docs
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Issue Description
      description: Describe the documentation issue
      placeholder: The documentation says... but it should say...
    validations:
      required: true

  - type: input
    id: page-url
    attributes:
      label: Page URL
      description: Link to the documentation page (if online)
      placeholder: https://patgpt.github.io/patgpt-mcp/guide/...

  - type: textarea
    id: current-content
    attributes:
      label: Current Content
      description: Quote the current documentation text (if applicable)
      render: markdown
      placeholder: |
        > The current documentation states...

  - type: textarea
    id: suggested-fix
    attributes:
      label: Suggested Improvement
      description: How should the documentation be improved?
      render: markdown
      placeholder: |
        It should be updated to explain...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information
      placeholder: Related to issue #123, affects new users, etc.
