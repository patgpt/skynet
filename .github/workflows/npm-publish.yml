name: Publish to npm

on:
    release:
        types: [published]
    workflow_dispatch:
        inputs:
            tag:
                description: "Tag to publish (e.g., v1.0.0)"
                required: true

permissions:
    contents: read
    id-token: write

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.inputs.tag || github.ref }}

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: bun install

            - name: Run tests
              run: bun test

            - name: Build
              run: bun run build

            - name: Generate TypeScript declarations
              run: bunx tsc --emitDeclarationOnly --declaration --declarationMap --outDir dist

            - name: Verify package contents
              run: npm pack --dry-run

            - name: Publish to npm
              run: npm publish --provenance --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Create summary
              run: |
                  echo "### ðŸ“¦ Published to npm" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "Package: \`$(jq -r .name package.json)\`" >> $GITHUB_STEP_SUMMARY
                  echo "Version: \`$(jq -r .version package.json)\`" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "View on npm: https://www.npmjs.com/package/$(jq -r .name package.json)" >> $GITHUB_STEP_SUMMARY
